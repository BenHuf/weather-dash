<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <header class="text-center bg-primary">
        <h1>Weather Dashboard</h1>
    </header>
    
    <main class="container mx-0">
        <div class="row">
            <sidebar class="col-4">
                <form id="city-form" class="city-form border-bottom border-dark pb-3 justify-content-center">
                    <label for="city" class="city-form w-100 big-bold"> Search for a city:</label>
                    <input type="text" id="city-input" class="city-form w-100 mb-3" name="city">
                    <button class="btn btn-dark city-form w-100" id="search-btn" type="submit">Submit</button>
                </form>
                    <div class="city-form" id="searched-cities">
                        <!-- for cities to be appened after search -->
                    </div>
            </sidebar>
            <div class="col">
                <div id="current-container" class="border border-dark bg-light p-2">   
                    <!-- Current Weather -->
                </div>
                <div id="five-day-container">
                    <!-- 5day forecast -->
                </div>
            </div>
        </div>
    </main>
    


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js" ></script>
</body>
</html>
